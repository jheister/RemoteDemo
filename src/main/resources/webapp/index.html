<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head><meta content="text/html; charset=UTF-8" http-equiv="content-type" /><title>Home</title></head>
  <body class="lift:content_id=main">
    <div id="main" class="lift:surround?with=default;at=content">
      <span class="lift:comet?type=OpenFiles">
        <div class="files">
            <span class="editor-tab"><span class="filename"></span></span>
        </div>
      </span>

      <script>
        function selectLine(startLine, endLine) {
          var endElem = $(endLine),
              startElem = $(startLine),
              pos = startElem.position(),
              top = pos.top,
              left = pos.left,
              width = (endElem.position().left - startElem.position().left) + endElem.width()
              height = (endElem.position().top - startElem.position().top) + endElem.height(),
              highlight = $('#highlight')[0];

          highlight.style.position = 'absolute';
          highlight.style.top = top + "px";
          highlight.style.left = left + "px";
          highlight.style.width = width + "px";
          highlight.style.height = height + "px";
          highlight.style.zIndex = 10;
          highlight.style.backgroundColor = 'rgba(0,0,0,0.5)';
        }
      </script>

      <span class="lift:comet?type=RenderedDocument">
        <div id="highlight"></div>
        <pre><code class="editor"><span class="code-line"><span class="code-token"></span></span></code></pre>
      </span>
    </div>
  </body>
</html>
